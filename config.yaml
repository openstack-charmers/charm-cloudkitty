options:
  debug:
    default: False
    description: Enable debugging.
    type: boolean
  region:
    type: string
    default: RegionOne
    description: OpenStack Region
  db_name:
    type: string
    default: cloudkitty
    description: Database name
  db_user:
    type: string
    default: cloudkitty
    description: Database user name
  port:
    type: string
    default: "8889"
    description: Cloudkitty API port